{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4" style="min-height: 75vh">
    <div style="margin-top: 70px;">
        <div style="">
            <h2 class="mt-4">Create An Account</h2>
            <p>Register, and explore something something</p>
            <form method="POST" style="margin: 4rem 1rem;">
                {% csrf_token %}
                <div class="row mt-4">
                    <div class="col-12 col-md-6 mt-3">
                        <label for="" class="mb-1">Username</label>
                        <input type="text" name="username" class="form-control" id="">
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <label for="" class="mb-1">Email</label>
                        <input type="email" name="email" id="" class="form-control">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 col-md-6 mt-3">
                        <label for="" class="mb-1">Password</label>
                        <input type="password" name="password1" id="" class="form-control">
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <label for="" class="mb-1">Confirm Password</label>
                        <input type="password" name="password2" id="" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-dark mt-4">Sign Up</button>
                <p class="mt-4 text-center">Already have an account? <a href="/accounts/login">Login</a> </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
