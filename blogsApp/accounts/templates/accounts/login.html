{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4" style="min-height: 75vh; max-width: 600px;">
    <div style="margin-top: 70px;">
        <div style="">
            <h2 class="mt-4">Login</h2>
            <p>Demo tagline</p>
            <form method="POST" style="margin: 3rem 1rem;">
                {% csrf_token %}
                <div class="row mt-4">
                    <div class="col-12 mt-3">
                        <label for="" class="mb-1">Username</label>
                        <input type="text" name="username" class="form-control" id="">
                    </div>
                    <div class="col-12 mt-3">
                        <label for="" class="mb-1">Password</label>
                        <input type="password" name="password" id="" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Login</button>
                <p class="mt-4">Don't have an account? <a href="/accounts/register">Register</a> </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
