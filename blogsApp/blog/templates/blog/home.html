{% extends 'layout.html' %}

{% block content %}
<h2>This is Home Page</h2>
<div>
<div class="row">
{% for i in blogs %} <!-- Looping over blogs -->
<div class="col-md-4">
    <div class="card">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.description|truncatechars:140}}</p>
        <a href="{% url 'details' i.id %}" class="btn btn-primary">Read More</a>
        </div>
    </div>
    </div>
{% endfor %}
</div>
</div>

{% endblock %}
